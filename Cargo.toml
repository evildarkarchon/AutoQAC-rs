[package]
name = "autoqac"
version = "3.0.0"
edition = "2021"
rust-version = "1.70"
authors = ["AutoQAC Contributors"]
description = "Automatic Quick Auto Clean for Bethesda Game Plugins"
license = "MIT"
repository = "https://github.com/evildarkarchon/XEdit-PACT"

[dependencies]
# GUI Framework
slint = { version = "1.13", features = ["backend-winit", "renderer-skia"] }

# Async Runtime (for subprocess management)
tokio = { version = "1.41", features = ["full"] }

# Configuration
serde = { version = "1.0", features = ["derive"] }
serde_yaml_ng = "0.10"  # Maintained serde YAML fork
config = "0.15.18"     # Structured configuration management

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-appender = "0.2"  # For rotating file logs

# Error Handling
anyhow = "1.0"  # Application errors
thiserror = "2.0"  # Library errors

# Path handling
camino = "1.1"  # UTF-8 paths (Windows-safe)

# Collections
indexmap = { version = "2.0", features = ["serde"] }  # Preserve insertion order for configs

# File dialogs
rfd = "0.15.4"  # Native file dialogs

# Regex for parsing
regex = "1.10"

[dev-dependencies]
# Testing
tokio-test = "0.4"
tempfile = "3.14"
proptest = "1.0"  # Property-based testing
criterion = "0.7.0"  # Benchmarking
mockall = "0.13"  # Mocking

[build-dependencies]
slint-build = "1.9"

[[bin]]
name = "autoqac"
path = "src/main.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
